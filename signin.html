<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assests/bootstrap\css\bootstrap.min.css">
    <link rel="stylesheet" href="assests/bootstrap\css\bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assests/custom-css/common.css">
    <link rel="stylesheet" type="text/css" href="assests/custom-css/forms.css">
    <title>Sign In | Talent Tube</title>
</head>
<body>
        <div class="container-fluid Content">
            <div class="row logo">
            <img src="assests/images/talent-tube.png" alt="">
        </div>
        <div class="row signin-wrapper">
            <div class="signin">
               <h2 class="text-center">Sign In </h2>
               <form action="">
                <div class="email">
                <label for="username">Your Email or Username</label>
                <div class="input-group mb-3 ">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-circle"></i></span>
                    <input type="text" class="form-control" placeholder="Email or Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <div class="input-group  ">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="Enter Password" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <a href="#" clearfix>Forgot Password?</a>
                    </div>
                    <div class="mb-3 form-check custom-checkbox">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                      </div>
                      <div class="submit">
                          <button type="submit" class="orange_btn"> Sign In</button>
                      </div>
                      <p class="optional">Or</p>
                    <div class="registration-link">  <a href="Register.html" >Register Account?</a></div>
               </form>
            </div>
        </div>
        </div>
</body>
</html>
